<html>
	<head>
		<title>style list color</title>
		<style>
			ol{
				padding:20px;
				background:green;
			}
			ul{
				background:blue;
				padding:20px;
			}
			ol li{
				background:red;
				padding:5px;
				margin-left:35px;
			}
			ul li{
				background:cyan;
				margin:5px;
			}
			</style>
	</head>
		<body>
			<ol>
				<li>coffee</li>
				<li>tea</li>
				<li>coca cola</li>
			</ol>
			<ul>
				<li>coffee</li>
				<li>tea</li>
				<li>coca cola</li>
			</ul>
		</body>
<html>
