<html>
	<head>
		<title>background image</title>
	<style>
		p.dotted{border-style:dotted;
				border-width:5px;
				border-color:cyan;
		}
		p.dashed{border-style:dashed;
				border-width:10px;
				border-color:red;
		}
		p.solid{border-style:solid;
				border-width:2px 4px 6px 10px;
				border-color:green;
		}
		p.double{border-style:double;}
		p.groove{border-style:groove;}
		p.ridge{border-style:ridge;}
		p.inset{border-style:inset;}
		p.outset{border-style:outset;}
		p.none{border-style:none;}
	</style>
	</head>
	<body>
		<p class="dotted">this is heading</p>
		<p class="dashed">this is paragraph</p>
		<p class="solid">this is paragraph</p>
		<p class="double">this is paragraph</p>
		<p class="groove">this is paragraph</p>
		<p class="ridge">this is paragraph</p>
		<p class="inset">this is paragraph</p>
		<p class="outset">this is paragraph</p>
		<p class="none">this is paragraph</p>
	</body>
</html>
