<!DOCTYPE html>'
<html>
	<body>
		<p id="demo">I am a Paragraph</p>
		<p>Click the button to Delete HTML content</p>
		<button onClick="myFunction()">Try It</button>
		<script>
			function myFunction()
			{	
				document.getElementById("demo").innerHTML="";
			}
		</script>
	</body>
</html>
