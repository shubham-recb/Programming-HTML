<html>
	<head>
		<title>table border css</title>
		<style>
			table{
				border-collapse:collapse;
				width:100%;
			}
			table,th,td{
					border:1px solid red;
			}
			th{
				height:50px;
				text-align:left;
				vertical-align:top;
			}
			td{
				height:40px;
				text-align:center;
				vertical-align:bottom;
			}
			
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
			<tr>
				<td>Shubham</td>
				<td>Raj</td>
			</tr>
		</table>
	</body>
</html>
