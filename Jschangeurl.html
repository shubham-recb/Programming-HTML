<!DOCTYPE html>'
<html>
	<body>
		<a id="myAnchor" href="http://www.microsoft.com">Microsoft</a>
		<button onClick="myFunction()">Change Link</button>
		<script>
			function myFunction()
			{	
				document.getElementById("myAnchor").innerHTML="Facebook";
				document.getElementById("myAnchor").href="http://www.facebook.com";
				document.getElementById("myAnchor").target="_blank";
			}
		</script>
	</body>
</html>
