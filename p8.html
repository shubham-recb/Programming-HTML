<html>
	<head>
		<title>list with color</title>
		<style>
			ol{
				background:red;
				padding:20px;
			}
			ul{
			background:green;
			padding:20px;
			}
			ol li{
				background:cyan;
				padding:5px;
				margin-left:35px;
			}
			ul li{
				background:yellow;
				margin:15px;
				padding:5px;
			}
		</style>
	</head>
	<body>
	<h1 align="center">Order List</h1>
		<ol>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Cocacola</li>
		</ol></br>
	<h1 align="center">Unorder List</h1>
		<ul>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Cocacola</li>
		</ul>
	</body>
</html>
