<html>
	<head>
		<title>table align</title>
	</head>
	<body>
		<table align="left" border="1" height="100" width="300">
			<tr>
				<th align="left">name</th>
				<th align="left">f.name</th>
			</tr>
			<tr>
				<td align="left">shubham</td>
				<td align="left">pancham kanaujiya</td>
			</tr>
		</table>
		<table align="right" border="1" height="100" width="300">
			<tr>
				<th align="right">name</th>
				<th align="right">f.name</th>
			</tr>
			<tr>
				<td align="right">shubham</td>
				<td align="right">pancham kanaujiya</td>
			</tr>
		</table>
		<table align="center" border="1" height="100" width="300">
			<tr>
				<th align="center">name</th>
				<th align="center">f.name</th>
			</tr>
			<tr>
				<td align="center">shubham</td>
				<td align="center">pancham kanaujiya</td>
			</tr>
		</table>
		<table align="justify" border="1" height="100" width="300">
			<tr>
				<th align="justify">name</th>
				<th align="justify">f.name</th>
			</tr>
			<tr>
				<td align="justify">shubham</td>
				<td align="justify">pancham kanaujiya</td>
			</tr>
		</table>
	</body>
</html>
