<html>
	<head>
		<title>table group</title>
	</head>
	<body>
		<table rules="rows" height="200" width="200" border="1">
			<tr>
				<th>name</th>
				<th>f.name</th>
			</tr>
			<tr>
				<td>shubham</td>
				<td>pancham kanaujiya</td>
			</tr>
		</table>
		<table rules="cols" height="200" width="200">
			<tr>
				<th>name</th>
				<th>f.name</th>
			</tr>
			<tr>
				<td>shubham</td>
				<td>pancham kanaujiya</td>
			</tr>
		</table>
		<table rules="none" height="200" width="200">
			<tr>
				<th>name</th>
				<th>f.name</th>
			</tr>
			<tr>
				<td>shubham</td>
				<td>pancham kanaujiya</td>
			</tr>
		</table>
		<table rules="all" height="200" width="200">
			<tr>
				<th>name</th>
				<th>f.name</th>
			</tr>
			<tr>
				<td>shubham</td>
				<td>pancham kanaujiya</td>
			</tr>
		</table>
		<table rules="group" height="200" width="200">
			<tr>
				<th>name</th>
				<th>f.name</th>
			</tr>
			<tr>
				<td>shubham</td>
				<td>pancham kanaujiya</td>
			</tr>
		</table>
    </body>
</html>
