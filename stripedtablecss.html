<html>
	<head>
		<title>table border css</title>
		<style>
		table{
			border-collapse:collapse;
			width:100%;
		}
			table,th,td{
				border-bottom:1px solid red;
			}
			th,td{
					padding:16px;
		}
		tr:nth-child(even)
		{
			background-color:cyan;
		}
		th{
			background-color:red;
			color:white;
		}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
			<tr>
				<td>Shubham</td>
				<td>Raj</td>
			</tr>
			<tr>

			</tr>

			</tr>
            <tr>

			</table>
	</body>
</html>
